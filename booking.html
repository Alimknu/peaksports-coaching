<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book a Session - Peaksports Coaching</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="booking.js" type="module" defer></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="index.html">Peaksports Coaching</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="view-coaches.html">View Coaches</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#contact-us">Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="container mt-5">
      <div class="mb-3">
        <label for="coach" class="form-label">Select a Coach:</label>
        <select id="coach" class="form-control">
          <option value="" selected disabled>Select a coach</option>
        </select>
      </div>
      <div id="coach-info" class="row mt-4"></div>
      <div id="calendar-and-form">
        <div class="mb-3">
          <label for="date" class="form-label">Select a Date:</label>
          <input type="date" id="date" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="time" class="form-label">Select a Time:</label>
          <select id="time" class="form-control">
            <option value="09:00">9:00 AM</option>
            <option value="10:00">10:00 AM</option>
            <option value="11:00">11:00 AM</option>
            <option value="12:00">12:00 PM</option>
            <option value="13:00">1:00 PM</option>
            <option value="14:00">2:00 PM</option>
            <option value="15:00">3:00 PM</option>
            <option value="16:00">4:00 PM</option>
          </select>
        </div>
      </div>

      <div id="user-info" class="mt-4">
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" class="form-control" />
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" />
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 text-center">
            <button id="submit-button" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
