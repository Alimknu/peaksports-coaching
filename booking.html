<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book a Session - Peaksports Coaching</title>
    <link rel="icon" type="image/x-icon" href="/img/peaksportscoaching.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="booking.js" type="module" defer></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img
            src="img/peaksportscoaching.jpg"
            alt="peaksportscoaching"
            width="40"
            height="40"
            class="d-inline-block align-top me-2"
          />
          Peaksports Coaching
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="view-coaches.html">View Coaches</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#contact-us">Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="container mt-5">
      <div class="mb-3">
        <label for="coach" class="form-label green-text">Select a Coach:</label>
        <select id="coach" class="form-select">
          <option value="" selected disabled>Select a coach</option>
        </select>
      </div>
      <div id="coach-info" class="row mt-4"></div>
      <div id="booking-form">
        <div class="mb-3">
          <label class="form-label green-text" id="select-dates-and-times">Select Dates and Times:</label>
          <div id="date-time-container">
            <div class="date-time-group">
              <input type="date" class="form-control mb-2" />
              <select class="form-select mb-2">
                <option value="09:00">9:00 AM</option>
                <option value="10:00">10:00 AM</option>
                <option value="11:00">11:00 AM</option>
                <option value="12:00">12:00 PM</option>
                <option value="13:00">1:00 PM</option>
                <option value="14:00">2:00 PM</option>
                <option value="15:00">3:00 PM</option>
                <option value="16:00">4:00 PM</option>
              </select>
              <button type="button" class="btn btn-danger mb-2 remove-date-time-btn">Remove</button>
            </div>
          </div>
          <button type="button" class="btn btn-secondary mt-2" id="add-date-time-btn">Add Another Date and Time</button>
        </div>

        <div id="user-info" class="mt-4">
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="name" class="form-label green-text">Name</label>
              <input type="text" id="name" class="form-control" />
            </div>
            <div class="col-md-6">
              <label for="email" class="form-label green-text">Email</label>
              <input type="email" id="email" class="form-control" />
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 text-center">
              <button id="submit-button" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </div>
      </div>
      <div id="confirmation-message" class="mt-4" style="display: none">
        <h5 class="green-text">Booking Confirmed!</h5>
        <p class="green-text">
          Thank you, <span id="confirmation-name"></span>! Your booking has been confirmed. Here are the details:
        </p>
        <ul id="confirmation-details"></ul>
      </div>
    </section>
  </body>
</html>
